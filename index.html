<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header"><h1>Etch-a-Sketch</h1></header>
    <div class="container">
      <main class="main">
        <div class="canvas"></div>
        <div class="buttons">
          <button class="btn color-picker">
            Color:
            <input type="color" name="color-picker" id="color-picker" />
          </button>
          <button class="btn grid-number">
            <input
              type="range"
              name="grid-number"
              id="grid-number"
              min="2"
              max="100"
              value="16"
              oninput="this.nextElementSibling.value = this.value"
            />
            <output>16</output>
            <p class="current-grid-size">Current Grid Size: 16x16</p>
            <button class="btn grid-size">Change Grid</button>
          </button>
          <button class="btn erase-btn">Erase</button>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
